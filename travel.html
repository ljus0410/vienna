    <script>
        $(document).ready(function () {
            let weatherIcon = {
                '01': 'fas fa-sun',
                '02': 'fas fa-cloud-sun',
                '03': 'fas fa-cloud',
                '04': 'fas fa-cloud-meatball',
                '09': 'fas fa-cloud-sun-rain',
                '10': 'fas fa-cloud-shower-heavy',
                '11': 'fas fa-poo-storm',
                '13': 'fas fa-snowflake',
                '50': 'fas fa-smog',
            }
            $.ajax({
                url: 'https://api.openweathermap.org/data/2.5/weather?q=wien&appid=fdb696db5840abd94fbe84b09eb22366&units=metric',
                dataType: 'json',
                type: 'GET',
                success: function (data) {
                    var $Icon = (data.weather[0].icon).substr(0, 2);
                    var $Temp = Math.floor(data.main.temp) + '°';
                    var $city = data.name;

                    $('.CurrIcon1').append('<i class="' + weatherIcon[$Icon] + '"></i>');
                    $('.CurrTemp1').prepend($Temp);
                    $('City1').append($city);
                }
            })
        });
    </script>
